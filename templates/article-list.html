{% extends 'base.html' %}

{% block title %}分类归档页面{% endblock %}

{% block content %}

    <div id="main">

        <div class="archives">

            {% for ca in c_article %}
                <article class="archive-article archive-type-article">
                  <div class="archive-article-inner">
                    <header class="archive-article-header">
                    <a href="#" class="archive-article-date">
                         <time>{{ ca.add_time|date:'Y-m' }}</time>
                    </a>

                    <h1 itemprop="name">
                        <a class="archive-article-title" target="_blank" href="/article/{{ ca.id }}">{{ ca.title }}</a>
                    </h1>
                    </header>
                  </div>
                </article>
            {% empty %}
                暂无记录
            {% endfor %}

        </div>
    </div>

{% endblock %}
